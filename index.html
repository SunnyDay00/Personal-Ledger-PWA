<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>个人记账本</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#F2F2F7" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    
    <!-- App Icon (PNG) -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="manifest" href="/manifest.json?v=new" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ios: {
                bg: 'var(--bg-primary)',
                card: 'var(--bg-card)',
                text: 'var(--text-primary)',
                subtext: 'var(--text-secondary)',
                border: 'var(--border-color)',
                primary: 'var(--color-primary)',
                danger: '#FF3B30',
                success: '#34C759',
                warning: '#FFCC00',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Helvetica Neue', 'sans-serif'],
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Immediate Theme application to prevent white flash */
      body {
        background-color: #F2F2F7;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
        }
      }

      /* CSS Variables for Dynamic Theming */
      :root {
        --bg-primary: #F2F2F7;
        --bg-card: rgba(255, 255, 255, 0.75);
        --text-primary: #000000;
        --text-secondary: #8E8E93;
        --border-color: rgba(60, 60, 67, 0.1);
        --color-primary: #007AFF; /* Default Blue */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      .dark {
        --bg-primary: #000000;
        --bg-card: rgba(28, 28, 30, 0.75);
        --text-primary: #FFFFFF;
        --text-secondary: #98989D;
        --border-color: rgba(84, 84, 88, 0.35);
      }

      /* Fixed Body Layout for iOS PWA to prevent header/footer scroll */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed; /* Locks the viewport */
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Enforce System Font for numbers to avoid slashed zero found in some mono fonts */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      }
    </style>

{
  "imports": {

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.0.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
